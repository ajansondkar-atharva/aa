<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Download</title>
</head>
<body>
    <h1>Your download should start automatically...</h1>
    <script>
        // Automatically trigger download on page load
        window.onload = function() {
            const link = document.createElement("a");
            link.href = "aa.zip";
            link.download = "aa.zip";
            link.click();
        };
    </script>
</body>
</html>
